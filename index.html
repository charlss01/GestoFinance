<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor Financiero Personal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   <!-- Chatbot UI -->
  <div id="chatbot">
    <div id="chat-window"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
  <div class="container">
    <h1>游눺 Gestor Financiero Personal</h1>

    <!-- Ingresos y gastos -->
    <div class="card">
      <h2>Ingresos y Gastos</h2>
      <input type="number" id="ingresos" placeholder="Ingresos mensuales ($)">
      <input type="number" id="gastos" placeholder="Gastos mensuales ($)">
    </div>

    <!-- Objetivos -->
    <div class="card">
      <h2>Objetivo Financiero</h2>
      <input type="text" id="objetivo" placeholder="Ejemplo: Viaje, Deuda, Inversi칩n">
      <input type="number" id="meta" placeholder="Meta en $">
      <button onclick="calcularPlan()">Generar Plan</button>
      <div id="resultado" class="result" style="display:none;"></div>
    </div>

    <!-- Gr치fica de Progreso -->
    <div class="card">
      <h2>Progreso hacia la meta</h2>
      <canvas id="graficaProgreso"></canvas>
    </div>

    <!-- Presupuestos -->
    <div class="card">
      <h2>Presupuestos</h2>
      <label>Alimentaci칩n</label>
      <div class="progress-bar"><div class="progress" id="progAlimentacion" style="width:70%">70%</div></div>
      <label>Transporte</label>
      <div class="progress-bar"><div class="progress" id="progTransporte" style="width:40%">40%</div></div>
      <label>Entretenimiento</label>
      <div class="progress-bar"><div class="progress" id="progOcio" style="width:90%; background:#062581;">90%</div></div>
    </div>

    <!-- Flujo de efectivo -->
    <div class="card">
      <h2>Flujo de Efectivo</h2>
      <canvas id="graficaFlujo"></canvas>
    </div>

    <!-- Categor칤as din치micas -->
    <div class="card">
      <h2>Categor칤as de Gastos</h2>
      <input type="text" id="categoriaNombre" placeholder="Nombre de categor칤a">
      <input type="number" id="categoriaMonto" placeholder="Monto ($)">
      <button onclick="agregarCategoria()">Agregar Categor칤a</button>
      <ul id="listaCategorias"></ul>
    </div>

    <!-- Gr치ficas de categor칤as -->
    <div class="card">
      <h2>Distribuci칩n de Gastos</h2>
      <canvas id="graficaCategoriasPie"></canvas>
    </div>
    <div class="card">
      <h2>Comparaci칩n de Gastos</h2>
      <canvas id="graficaCategoriasBar"></canvas>
    </div>

    <!-- Tips -->
    <div class="card" id="tipFinanciero">
      游눠 Tip financiero: Ahorra al menos el 20% de tus ingresos.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
